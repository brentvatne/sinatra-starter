<script type="text/template" id="incomplete-todo-template">
  <input type="checkbox" class="todo">
  <label for="task">
    <strong class="todo-summary"><%= summary %></strong>
    <span class="todo-date-time">
      <strong class="todo-date"><%= Caldo.Util.humanDate(date) %></strong>
    </span>
  </label>
</script>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Test Runner</title>
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

    <!-- Include source files here... -->
    <script src="/javascripts/vendor/jquery.js"></script>
    <script src="/javascripts/vendor/underscore.js"></script>
    <script src="/javascripts/vendor/backbone.js"></script>
    <script src="/javascripts/vendor/moment.js"></script>

    <!-- NOTE: Don't include views -->
    <script src="/javascripts/util.js"></script>
    <script src="/javascripts/models/thing.js"></script>
    <script src="/javascripts/collections/things.js"></script>

    <!-- Include spec files here... -->
    <script type="text/javascript" src="/javascripts/specs/models/thing_spec.js"></script>
    <script type="text/javascript" src="/javascripts/specs/collections/things_spec.js"></script>

  </head>
  <body>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  </body>
</html>
